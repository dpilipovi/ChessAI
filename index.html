<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess AI</title>
        <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    </head>
    <body>
        <div id="board" style="width: 600px; margin: auto"></div>
        <div class="info" style="width: 600px; margin: auto; padding-top: 1em;">
            <button onclick="restartGame()" style="text-align: center;">Start Position</button>
            <button onclick="undoMove()" style="text-align: center;">Undo Move</button>
            <br>
            <br>
            <span>Status: <span id="status"></span></span>
            <br>
            Search depth:
            <select id="search-depth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
            </select>
        
            <br>
            <span>Positions evaluated: <span id="position-count"></span></span>
            <br>
            <span>Time: <span id="time"></span></span>
            <br>
            <span>Positions evaluated per second: <span id="positions-per-s"></span> </span>
            <br>
            <br>
            <div id="move-history" class="move-history">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/chessboard-1.0.0.js"></script>
        <script src="js/chess.js"></script>       
        <script src="script.js"></script>
    </body>
</html>
